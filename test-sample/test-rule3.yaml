name: "Blueprint FVT"
schema_version: "1.0.0"
source:
  source_type: github
  git:
    git_repo_url: "https://github.com/nven"
    git_branch: main
description: "Blueprint configuration to be used for FVT"
#resource_group: Default
tags:
  - "blueprint:dev"
loction: us-south
inputs:
  - name: resource_group
  - name: region
  - name: api_key
  - name: nested_complex
settings:
  - name: TF_VERSION
    value: 0.13
  - name: TF_LOG
    value: "DEBUG"
outputs:
  - name: nested_complex_out
    value: $module.tf_cloudless_sleepy_workitem1.outputs.nested_complex
modules:
  - module_type: terraform
    name: tf_cloudless_sleepy_workitem1
    layer: Sleepy
    source:
      source_type: github
      git:
        git_repo_folder: "tf-complex-vars"
        git_branch: "master"
    tags: string
    inputs:
      - name: TF_VERSION
        value: 0.13
      - name: sample_var
        value: test
      - name: image_id
        value: ami-image
      - name: test_any_list
        value: '["34", "mgm-grand", "madison-square-garden"]'
        type: list(any)
      - name: nested_complex
        value: $blueprint.nested_complex
        type: |
          list(object({
              internal = number
              external = number
              protocol = string
              details = object({
                  name = string
                  num = number
                  vals = list(string)
                  other = map(object(
                      {
                          name = string
                          val = number
                      }
                  ))
              })
          }))
    settings:
      - name: TF_VERSION
        value: 0.13
    injectors:
      - tft_git_url: "https://github.com/Cloud-Schematics/tf-templates"
        tft_name: "ibm"
        injection_type: override
        tft_parameters:
          - name: provider_version
            value: 1.38.2
          - name: provider_source
            value: IBM-Cloud/ibm